<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Guitar Tuner</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <div class="flexbox-col">

        <div class="status">
            <pre id="freq"></pre>
            <pre id="note"></pre>
            <pre id="deviation"></pre>
        </div>

        <div class="flex-1 tuner-container">
            <div id="tuner-center"></div>
            <div id="tuner-indicator"></div>
        </div>

        <div class="flex-1 spectrum-container">
            <canvas id="spectrum"></canvas>
        </div>

    </div>
</body>

</html>
